<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            Search: <input class="form-control" ng-model="nameSearch"/>
        </div>
        <div class="col-md-12">
            <strong>Orders</strong>
            <ul>
                <li ng-repeat="order in orders | filter: nameSearch">
                {{order._source.order_id}} - Status: {{order._source.status | beautify}} - {{order._source.amount/100 | currency : 'R$'}}
                </li>
            </ul>
        </div>
    </div>
</div>
